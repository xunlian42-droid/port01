<!DOCTYPE html>

<head>

    <title>リストの画像</title>
    <style>
        ul.mark1{
            list-style-image: url(image/blue-mark.gif);
            font-weight: bold;
        }
        ul.mark2{
               list-style-image: url(image/red-list.gif);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul class="mark1">
        <li>春の新規講座</li>
        <li>夏の野外活動</li>
        <li>秋の行楽行事</li>
        <li>冬のスポーツ</li>
    </ul>
    <hr>
    <ul class="mark2">
        <li>春の新規講座</li>
        <li>夏の野外活動</li>
        <li>秋の行楽行事</li>
        <li>冬のスポーツ</li>
    </ul>
