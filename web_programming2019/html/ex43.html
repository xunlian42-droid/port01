<!doctype html>
<html lang="ja">
<head>
		<meta charset="utf-8">
		<title>行方向のセルの結合</title>
</head>
<body>
		<table border="1">
		<caption>rowspan</caption>
		<tr>
				<td>あ</td>
				<td rowspan="2">い</td>
				<td>う</td>
				<td>え</td>
				<td>お</td>
		</tr>
		<tr>
				<td>か</td>
				<!--<td>き</td>-->
				<td>く</td>
				<td>け</td>
				<td>こ</td>
		</tr>
		<tr>
				<td>さ</td>
				<td>し</td>
				<td>す</td>
				<td>せ</td>
				<td>そ</td>
		</tr>
		</table>
</body>
</html>
