<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の種類</title>
    <style>
        p.meirio {
            font-family: "メイリオ","MS Pゴシック",sans-serif;
        }
        p.gyousho {
            font-family: "HGP行書体",cursive;
        }
    </style>
</head>

<body>
    <p class="meirio">
        この文字列はメイリオです<br>
        あいうえおカキクケコ１２３４５<br>
        ＡＢＣＤＥａｂｃｄｅABCDEabcde12345
    </p>
    <hr>
    <p class="gyousho">
        この文字列はHGP行書体です<br>
        あいうえおカキクケコ１２３４５<br>
        ＡＢＣＤＥａｂｃｄｅABCDEabcde12345
    </p>
</body>

</html>
