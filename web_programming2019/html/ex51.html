<!doctype html>
<html lang="ja">
<head>
		<meta charset="utf-8">
		<title>画像サイズの変更1</title>
</head>
<body>
		ヨーロッパの街角です
		<hr>
		画像の幅だけ、150ピクセルに指定<br>
		<img src="image/orange-bus.jpg" alt="オレンジのバス" width="150">
		<img src="image/uk.jpg" alt="ビートルズショップ" width="150">
		<hr>
		画像の高さだけ、200ピクセルに指定<br>
		<img src="image/orange-bus.jpg" alt="オレンジのバス" height="200">
		<img src="image/uk.jpg" alt="ビートルズショップ" height="200">
		<hr>
		画像の幅を100ピクセル、画像の高さを300ピクセル<br>
		<img src="image/orange-bus.jpg" alt="オレンジのバス" width="100" height="300">
		<hr>
		画像の幅を300ピクセル、画像の高さを100ピクセル<br>
		<img src="image/orange-bus.jpg" alt="オレンジのバス" width="300" height="100">
</body>
</html>
