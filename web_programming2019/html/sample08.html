<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の色</title>
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: rgb(37, 224, 27);
        }

        h3 {
            color: blue;
        }

        p {
            color: black;
        }
    </style>
</head>

<body>
    <h1>見出しはh1で、色はredです。</h1>
    <h2>見出しはh2で、色はgreenです。</h2>
    <h3>見出しはh3で、色はblueです。</h3>
    <p>
        スタイルシートでは、タグに属性を設定することが可能です。<br>
        この例では、<br>
        見出しh1は、clor:red;に指定しています。<br>
        見出しh2は、clor:green;に指定しています。<br>
        見出しh3は、clor:blue;に指定しています。<br>
        段落pは、clor:black;に指定しています。
    </p>
</body>

</html>
