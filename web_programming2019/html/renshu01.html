<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3つの段落の例</title>
  <style>
    h2 {
        color:blue;
        font-family: "MS 明朝",serif;
        font-style: italic;
        text-decoration: line-through;
        text-align: center;
    }
    .color_green {
        color:green;
        font-size: 1em;
        font-family: "MS ゴシック",sans-serif;
        font-weight: bold;
        text-align: left;
    }
    p {
        font-size: 16px;
        vertical-align: super;
    }
  </style>

</head>
<body>

  <h2>🌅 朝の習慣</h2>
  <p>朝は一日の始まり。目覚めたらまず窓を開けて新鮮な空気を取り入れ、軽いストレッチで体を目覚めさせます。コーヒーを淹れながら、その日の予定を確認するのが日課です。</p>

  <h2 class="color_green">📚 学びの時間</h2>
  <p>日中は読書やオンライン講座で知識を深める時間。新しいことを学ぶことで、日々の生活に刺激と発見が生まれます。特に歴史や心理学の分野に興味があります。</p>

  <h2>🌙 夜のリラックス</h2>
  <p>夜は心と体を休める大切な時間。お気に入りの音楽を聴きながら、温かいお茶を飲んで一日を振り返ります。スマホは早めに手放し、読書や瞑想で心を落ち着けてから眠りにつきます。</p>

</body>
</html>
