<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の種類</title>
    <style>
        p.micho {
            font-family:"MS 明朝",serif;
        }
        p.gothic {
            font-family:"MS ゴシック",sans-serif;
        }
    </style>
</head>
<body>
    <p class="mincho">この文字列は明朝体です<br>
        あいうえおカキクケコ１２３４５<br>
        ＡＢＣＤＥABCDEabcde12345
    </p>
    <p class="gothic">この文字列はゴシック体です<br>
        あいうえおカキクケコ１２３４５<br>
        ＡＢＣＤＥABCDEabcde12345
    </p>
</body>
</html>
