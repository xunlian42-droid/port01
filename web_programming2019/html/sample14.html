<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色</title>
    <style>
        body{
            background-color:lime;
        }
        h1{
            background-color: silver;
            color:red;
        }
        p{
            background-color: aqua;
            color:navy;
        }
    </style>
</head>
<body>
    <h1>背景色の練習</h1>
    <p>
        スタイルシートには、<br>
        背景色の指定をする機能があります。<br>
        bodyや見出し文字や段落に<br>
        背景色(background-color)を指定することが可能です。<br>
        bodyの背景色をlimeに、h1の背景色はsilver、文字色は赤、
        pの背景色はaqua、文字色はnavyを指定しています。
    </p>
</body>
</html>
