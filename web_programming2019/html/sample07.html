<!doctype html>
<html lang="ja">
<head>
		<meta charset="utf-8">
		<title>フォーム</title>
</head>
<body>
		<form>
		<br>
		<h2>ABC大学模擬授業申込フォーム</h2>
		<p>
			氏　　名<input type="text" name="shimei" size="20" maxlength="30" value="氏名を入力"><br>
			受付番号<input type="text" name="uketsuke" size="20" value="受付番号を入力">
		</p>
		<p>
			性別<br>
			<input type="radio" name="seibetsu" value="male" checked>　男<br>
			<input type="radio" name="seibetsu" value="female">　女
		</p>
		<p>
			希望する模擬授業科目<br>
			経営学基礎<input type="checkbox" name="kamoku" value="kei">
			英会話演習<input type="checkbox" name="kamoku" value="kai">
			法学概論<input type="checkbox" name="kamoku" value="gai">
			コンピュータ実習<input type="checkbox" name="kamoku" value="com">
		</p>
		<p>
			希望する学部<br>
			<select size="1" name="gakubu">
			<option selected value="経営">経営学部</option>
			<option value="法学">法学部</option>
			</select>
		</p>
		<p>
			希望すること<br>
			<textarea name="kansou" cols="50" rows="3">大学に何か希望することがあれば、書いてください。</textarea>
		</p>
		<p>
			<input type="submit" value="送信ボタン">
			<input type="reset" value="取消ボタン">
		</p>
		</form>
</body>
</html>
