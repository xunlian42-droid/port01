<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の装飾</title>
    <style>
        
        span.beki {
            vertical-align: super;font-size: 0.5em;
        }
    </style>
</head>
<body>
    <p>
        この文字列は斜体です
    </p>
     <p>
        この文字列は太字です
    </p>
    <hr>
    <p>
        この文字列に取消し線を引きます
    </p>
    <p>
        この文字列に下線を引きます
    </p>
    <p>
        この文字列に上線を引きます
    </p>
    <hr>
    <p>
        ここは画面の左側です
    </p>
    <p>
        ここは画面の中央です
    </p>
    <p>
        ここは画面の右側です
    </p>
    <hr>
    <p>
        ここでは文字列の一部を<span class="super">上付きにして</span>います
    </p>
    <p>
        ここでは文字列の一部を<span class="sub">下付きにして</span>います
    </p>
    <p>
        y = ax<span class="beki">2</span> + bx + c
    </p>
</body>
</html>
