<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字の大きさ</title>
    <style>
        .small {
            font-size: small;
        }

        .medium {
            font-size: medium;
        }

        .large {
            font-size: large;
        }

        .larger {
            font-size: larger;
        }

        .smaller {
            font-size: smaller;
        }

        .px10 {
            font-size: 10px;
        }

        .pt10 {
            font-size: 10pt;
        }

        .mm5 {
            font-size: 5mm;
        }

        .percent150 {
            font-size: 150%;
        }

        .em1 {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <p class="small">小さい文字 (small)</p>
    <p class="medium">普通の文字 (medium)</p>
    <p class="large">大きい文字 (large)</p>
    <p class="larger">より大きい文字 (larger)</p>
    <p class="smaller">より小さい文字 (smaller)</p>
    <hr>
    <p class="px10">１０ピクセル（10px）の大きさの文字</p>
    <p class="pt10">１０ポイント（10pt）の大きさの文字</p>
    <hr>
    <p class="mm5">５ミリ（5mm）の大きさの文字</p>
    <p class="percent150">基準の１５０％の文字</p>
    <p class="em1">基準の高さ（1em）の文字</p>

</body>

</html>
