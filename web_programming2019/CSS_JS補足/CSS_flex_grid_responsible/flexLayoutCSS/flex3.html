        .flex-container {
            display: flex;

            /* flex-wrap: wrap; */
            /* これを設定するとアイテムが wrap 折り返されます */

            /* アイテム間の余白 */

            /* 水平方向を中央寄せ */
        }

        .flex-item {
            width: 300px;
            /* アイテムの幅を固定 */
            height: 100px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
