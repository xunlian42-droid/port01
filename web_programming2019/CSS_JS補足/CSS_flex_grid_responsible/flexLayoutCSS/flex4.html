<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            align-items: center;
            /* すべてのアイテムを垂直方向の中央に寄せる */
            height: 150px;
            background-color: #f0f0f0;
        }

        .flex-item {
            width: 80px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 5px;
        }

        .special-item {
            align-self: flex-end;
            /* このアイテムだけを下端に寄せる */
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">アイテム1</div>
        <div class="special-item">アイテム2</div>
        <div class="flex-item">アイテム3</div>
        <div class="flex-item">アイテム1</div>
        <div class="flex-item">アイテム2</div>
        <div class="flex-item">アイテム3</div>
        <div class="flex-item">アイテム1</div>
        <div class="flex-item">アイテム2</div>
        <div class="flex-item">アイテム3</div>
        <div class="flex-item">アイテム1</div>
        <div class="flex-item">アイテム2</div>
        <div class="flex-item">アイテム3</div>
        <div class="flex-item">アイテム1</div>
        <div class="flex-item">アイテム2</div>
        <div class="flex-item">アイテム3</div>
    </div>
</body>

</html>
